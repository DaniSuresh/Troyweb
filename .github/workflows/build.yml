        run: |
          dotnet nuget sources Add -Name Troyweb -Source https://daniainavilli.jfrog.io/artifactory/api/nuget/local -username daniainavilli@gmail.com -password Satti@8888
          dotnet nuget add source "https://nuget.pkg.github.com/DaniSuresh/index.json" -n "github" 
          
#To push nuget artifacts 
      - name: push nuget package
        run: |
          nuget push Troyweb.1.0.0.nupkg -Source Troyweb
