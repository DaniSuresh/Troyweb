name: Build
on:
  push:
    branches:
      - main # or the name of your main branch

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Cache SonarQube packages
        uses: actions/cache@v1
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarQube scanner
        id: cache-sonar-scanner
        uses: actions/cache@v1
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarQube scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
        shell: powershell
        run: |
          .\.sonar\scanner\dotnet-sonarscanner begin /k:"DaniSuresh_Troyweb" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="${{ secrets.SONAR_HOST_URL }}"
          dotnet build 'Troyweb.sln'
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
          
          #Add msbuild to PATH
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.0.2
        
        #To build dotnet application using MSBuild
      - name: Build
        run: msbuild ./Troyweb.sln
        
        #To Packackage dotnet Application
      - name: Package Nuget Package
        run: |
          dotnet pack .\Troyweb --configuration Debug
        
        #To Add nuget artifacts repository as source to push artifacts.
      - name: AddSource
        run: |
          dotnet nuget add source ${{ secrets.JFROG_URL_NUGET }} --name "jfrog" --username  ${{ secrets.jfrog_USER_NAME }} --password ${{ secrets.JFROG_PASSWORD }}
          dotnet nuget add source "https://nuget.pkg.github.com/DaniSuresh/index.json" -n "github"
          
          
      - uses: EasyDesk/action-nuget-push@v1
        with:
          # (Required) The API key used to authenticate the upload of the package.
          # Can be generated via the NuGet portal.
          nuget-api-key: 'oy2nrkdyrgptu4fzywealeorqyqhihfu3mx5oudbl7go7y'

          # (Optional) The URL to the NuGet source where packages will be uploaded.
          # If not specified, defaults to nuget.org (https://api.nuget.org/v3/index.json).
          nuget-url: 'https://daniainavilli.jfrog.io/ui/admin/repositories/remote/Troy-web'

          # (Optional) A directory where all your .nupkg files are located.
          # If not specified, defaults to the current directory.
          publish-dir: 'Troyweb.1.0.0.nupkg'

          
     
      
      
      
      
